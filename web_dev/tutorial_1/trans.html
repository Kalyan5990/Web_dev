<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: yellow;
            width: 80px;
            padding: 40px;
            color: red;
            transition-property: padding,background-color;
            transition-duration: 1s;

        }
        div:hover{
            cursor: pointer;
            padding: 60px;
            background-color: green;

        }
    </style>
</head>
<body>
    <div>
        Transform
    </div>
</body>
</html>
